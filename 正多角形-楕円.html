<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior-x: none;
        overscroll-behavior-y: none;
      }
      #contents {
        display: flex;
        align-items: flex-start;
        margin: 10px;
      }
      #表示統括枠[data-環境="2"] {
        background-color: #000000;
      }
      #form {
        margin-right: 10px;
        width: 360px;
        padding: 5px 5px 0 5px;
        border: solid 1px #aaaaaa;
        box-sizing: border-box;
        font-size: 12px;
      }
      .行 {
        display: flex;
        flex-direction: column;
        gap: 4px;
        list-style: none;
        margin: 0 0 5px 0;
        padding: 5px;
        background-color: #eeeeff;
      }
      .行 .operator {
        display: flex;
        align-items: center;
      }
      .行 label {
        display: flex;
        align-items: center;
        gap: 2px;
      }
      .行 label input {
        margin: 0;
      }
      .入力枠 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: solid 1px #a0a0a0;
        border-radius: 2px;
        margin-right: 5px;
        width: 50px;
        background-color: #ffffff;
      }
      #色入力枠 {
        width: 80px;
      }
      .入力枠 input {
        display: block;
        border: none;
        outline: none;
        width: 100%;
      }
      .入力枠:focus-within {
        border-color: #4f7df3;
      }
      .単位 {
        display: inline-block;
        padding: 0 1px;
      }
      #form .submit-row {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 0 5px 0;
        padding-top: 5px;
        border-top: solid 1px #dddddd;
      }
      #form .submit-row button {
        margin: 0 5px;
      }
      .meter {
        position: relative;
        height: 24px;
        margin-top: 5px;
      }
      .meter::before {
        content: "";
        position: absolute;
        display: block;
        width: 100%;
        height: 1px;
        top: 50%;
        border-top: solid 1px #aaaaaa;
      }
      .meter-handle {
        position: absolute;
        top: 0;
        width: 10px;
        height: calc(100% - 2px);
        border: solid 1px #888888;
        background-color: #ffffff;
        cursor: pointer;
      }
      #display-wrapper {
        position: relative;
        border: solid 1px #aaaaaa;
      }
      #display,
      #auxiliary-line,
      #focal-length-screen,
      #focal-length-operator {
        position: absolute;
        top: 0;
        left: 0;
      }
      #focal-length-wrapper {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto 1fr;
        gap: 0 10px;
        margin: 0;
        padding: 0;
      }
      #focal-length-wrapper label {
        grid-column: 1;
      }
      #focal-length-announcer-wrapper {
        grid-column: 1;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        line-height: 24px;
        gap: 4px;
      }
      #focal-length-operator-wrapper {
        grid-column: 2;
        grid-row: 1 / 3;
        position: relative;
        width: 120px;
        height: 120px;
      }
      #focal-length-announcer-wrapper div {
        white-space: nowrap;
      }
      #color-base-wrapper,
      #color-balance-wrapper {
        position: relative;
        margin: 5px auto 0;
        width: 330px;
      }
      #color-base-wrapper {
        height: 20px;
      }
      #color-balance-wrapper {
        height: 70px;
      }
      #color-base-wrapper canvas,
      #color-balance-wrapper canvas {
        position: absolute;
      }
      #counter {
        position: relative;
        height: 30px;
        padding: 0;
        border-right: solid 1px #aaaaaa;
        border-bottom: solid 1px #aaaaaa;
        border-left: solid 1px #aaaaaa;
      }
      #announcer {
        position: absolute;
        box-sizing: border-box;
        width: 100%;
        height: 30px;
        line-height: 30px;
        padding: 0 5px;
        text-align: right;
      }
      #表示統括枠[data-環境="2"] #announcer {
        color: #ffffff;
      }
      #gauge {
        position: absolute;
        left: 0;
      }
      .項目群 {
        display: flex;
        gap: 16px;
      }
      .項目 {
        display: flex;
      }
      #内外指定 {
        display: flex;
        border: solid 1px #767676;
        border-radius: 3px;
        overflow: hidden;
      }
      #内外指定 div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 36px;
        background-color: #ffffff;
        cursor: pointer;
      }
      #内外指定[data-内外="0"] div[data-値="0"],
      #内外指定[data-内外="1"] div[data-値="1"] {
        background-color: #446677;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <form id="form">
        <div class="行">
          <label>静止図形</label>
          <div class="項目群">
            <div class="項目">
              <div class="入力枠"><input type="text" id="静止図形" /></div>
              <button id="静止図形-submit">周長</button>
            </div>
            <div class="項目">
              <select id="静止図形-角数"></select>
            </div>
            <div class="項目">
              <select id="静止図形-密度"></select>
            </div>
          </div>
          <div class="meter" id="静止図形-meter">
            <div class="meter-handle" id="静止図形-meter-handle"></div>
          </div>
        </div>
        <div class="行">
          <label>回転円</label>
          <div class="項目群">
            <div class="項目">
              <div class="入力枠"><input type="text" id="回転円" /></div>
              <button id="回転円-submit">周長</button>
            </div>
            <div class="項目">
              <div class="入力枠"><input type="text" id="扁平率" /><span class="単位">%</span></div>
              <button id="扁平率-submit">扁平率</button>
            </div>
            <div id="内外指定" data-内外="0">
              <div data-値="0">内接</div><div data-値="1">外接</div>
            </div>
          </div>
          <div class="meter" id="回転円-meter">
            <div class="meter-handle" id="回転円-meter-handle"></div>
          </div>
          <div class="meter" id="扁平率-meter">
            <div class="meter-handle" id="扁平率-meter-handle"></div>
          </div>
        </div>
        <div class="行">
          <div id="focal-length-wrapper">
            <label>描画点</label>
            <div id="focal-length-announcer-wrapper">
              <div class="項目">
                <div class="入力枠"><input type="text" id="描画点距離" /></div>
                <button type="button" id="描画点距離-submit">長さ</button>
              </div>
              <div class="項目">
                <div class="入力枠"><input type="text" id="描画点角度" /><span class="単位">°</span></div>
                <button type="button" id="描画点角度-submit">角度</button>
              </div>
            </div>
            <div id="focal-length-operator-wrapper">
              <canvas id="focal-length-screen" width="120" height="120"></canvas>
              <canvas id="focal-length-operator" width="120" height="120"></canvas>
            </div>
          </div>
        </div>
        <div class="行">
          <div class="項目">
            <div id="色入力枠" class="入力枠"><span class="単位">#</span><input type="text" id="色" /></div>
            <button id="色-submit">線の色</button>
          </div>
          <div id="color-base-wrapper">
            <canvas id="color-base-screen" width="330" height="20"></canvas>
            <canvas id="color-base-operator" width="330" height="20"></canvas>
          </div>
          <div id="color-balance-wrapper">
            <canvas id="color-balance-screen" width="330" height="70"></canvas>
            <canvas id="color-balance-operator" width="330" height="70"></canvas>
          </div>
        </div>
        <div class="submit-row">
          <button id="execute">描画開始</button>
          <button id="pause">停止</button>
          <button id="delete">削除</button>
        </div>
      </form>
      <div id="表示統括枠" data-環境="1">
        <div id="display-wrapper">
          <canvas id="auxiliary"></canvas>
          <canvas id="display"></canvas>
        </div>
        <div id="counter">
          <canvas id="gauge"></canvas>
          <div id="announcer"></div>
        </div>
      </div>
    </div>
    <script>
      const 単位円径 = 200;
      const 単位円周 = 600;
      const 実体対単位倍率 = Math.PI * 2 / 3;
      const 楕円解像度 = 240;
      const 楕円解像単位角度 = Math.PI / 2 / 楕円解像度;
      const 回転進捗分割数 = 120;
      const 図形周長下限 = 100;
      const 図形周長上限 = 1000;
      const 図形角数下限 = 2;
      const 図形角数上限 = 9;
      const 表示枠幅 = 500;
      const 表示径 = 表示枠幅 / 2;
      const 密度群 = {};
      const gaugeHeight = 30;
      const 表示統括枠実体 = document.getElementById('表示統括枠');
      const 表示枠実体 = document.getElementById('display-wrapper');
      const display = document.getElementById('display');
      const auxiliary = document.getElementById('auxiliary');
      const 焦点距離表示実体 = document.getElementById('focal-length-screen');
      const 焦点距離Operator = document.getElementById('focal-length-operator');
      const 基本色表示実体 = document.getElementById('color-base-screen');
      const 基本色操作実体 = document.getElementById('color-base-operator');
      const colorBalanceScreen = document.getElementById('color-balance-screen');
      const colorBalanceOperator = document.getElementById('color-balance-operator');
      const executeButton = document.getElementById('execute');
      const pauseButton = document.getElementById('pause');
      const deleteButton = document.getElementById('delete');
      const counterAnnouncer = document.getElementById('announcer');
      const counterGauge = document.getElementById('gauge');
      const form = document.getElementById('form');

      const displayContext = display.getContext('2d');
      const auxiliaryContext = auxiliary.getContext('2d');
      const 焦点距離表示制御 = 焦点距離表示実体.getContext('2d');
      const 焦点距離操作制御 = 焦点距離Operator.getContext('2d');
      const counterGaugeContext = counterGauge.getContext('2d');
      const 基本色表示制御 = 基本色表示実体.getContext('2d');
      const 基本色操作制御 = 基本色操作実体.getContext('2d');
      const colorBalanceScreenContext = colorBalanceScreen.getContext('2d');
      const colorBalanceOperatorContext = colorBalanceOperator.getContext('2d');

      const 入力実体群 = ['静止図形', '回転円', '扁平率', '描画点距離', '描画点角度', '色'].reduce((elements, meterType) => ({
        ...elements, [meterType]: {
          input: document.getElementById(`${meterType}`),
          submit: document.getElementById(`${meterType}-submit`),
        },
      }), {});
      const 調整実体群 = ['静止図形', '回転円', '扁平率'].reduce((elements, meterType) => ({
        ...elements, [meterType]: {
          meter: document.getElementById(`${meterType}-meter`),
          handle: document.getElementById(`${meterType}-meter-handle`),
        },
      }), {});
      const 角数指定実体 = document.getElementById('静止図形-角数');
      const 密度指定実体 = document.getElementById('静止図形-密度');
      const 密度候補実体群 = [];
      Array(図形角数上限 - 図形角数下限 + 1).fill(null).forEach((_, 角数係数) => {
        const 角数 = 図形角数下限 + 角数係数;
        密度群[角数] = Array(Math.floor(角数 / 2)).fill(null).flatMap((_, 数係数) => !数係数 || 角数 % (数係数 + 1) ? (数係数 + 1) : []);
        const 角数候補実体 = document.createElement('option');
        角数候補実体.value = 角数;
        角数候補実体.innerText = `${角数}角`;
        角数指定実体.appendChild(角数候補実体);
        const 密度候補実体 = document.createElement('option');
        密度候補実体.value = 角数 - 1;
        密度候補実体.innerText = `密度:${角数 - 1}`;
        密度候補実体群.push(密度候補実体);
      });
      const 内外指定統括実体 = document.getElementById('内外指定');

      const 補助円基本座標群 = Array(8).fill(null).map((_, 係数) => [
        Math.sin(Math.PI / 4 * (係数 + 0.5)),
        Math.cos(Math.PI / 4 * (係数 + 0.5)),
      ]);

      表示枠実体.style.width = `${表示枠幅}px`;
      表示枠実体.style.height = `${表示枠幅}px`;
      counterGauge.style.width = `${表示枠幅}px`;
      counter.style.width = `${表示枠幅}px`;
      display.setAttribute('width', 表示枠幅);
      display.setAttribute('height', 表示枠幅);
      auxiliary.setAttribute('width', 表示枠幅);
      auxiliary.setAttribute('height', 表示枠幅);
      counterGauge.setAttribute('width', 表示枠幅);
      counterGauge.setAttribute('height', gaugeHeight);
      counterGaugeContext.fillStyle = '#66cc66';
      焦点距離表示制御.strokeStyle = '#880000';
      焦点距離表示制御.beginPath();
      焦点距離表示制御.arc(60, 60, 25, 0, Math.PI * 2);
      焦点距離表示制御.closePath();
      焦点距離表示制御.stroke();
      焦点距離表示制御.strokeStyle = '#dd7777';
      焦点距離表示制御.beginPath();
      焦点距離表示制御.arc(60, 60, 50, 0, Math.PI * 2);
      焦点距離表示制御.closePath();
      焦点距離表示制御.stroke();
      焦点距離操作制御.strokeStyle = '#aa0000';
      基本色操作制御.strokeStyle = '#ffffff';
      基本色操作制御.fillStyle = '#ffffff';
      基本色操作制御.lineWidth = 2;
      colorBalanceOperatorContext.strokeStyle = '#ffffff';
      colorBalanceOperatorContext.lineWidth = 2;

      const 静止図形 = { 周長: 600, 角数: 5, 密度: 2 };
      const 回転円 = { 周: 240, 近似周群: [], 単位長径: 1, 単位短径: 1, 長径: 1, 短径: 1, 偏平率: 0, 接地: 1 };
      const 描画制御 = {
        動作: null,
        記録対象1: null,
        記録対象2: null,
        記録: null,
        動作指示: false,
        記録指示: false,
        前回座標: [0, 0],
        段階: 0,
        接地進捗: 0,
        回転進捗: 0,
        進捗: 0,
      };
      let 焦点距離率 = 0.8;
      let 焦点距離 = 0;
      let 焦点主観角度 = 120 / 180 * Math.PI;
      let 焦点客観角度 = 0;
      let meterHandleDiffX = 0;
      let meterSwitch = false;
      let animationSwitch = false;
      let animation = null;
      let startedSwitch = false;
      let 予定時刻 = 0;
      let latestX = 0;
      let latestY = 0;
      let timerMultiple = 1;
      let 単位実行時間 = 5;
      let strokeColorBase = 0.07;
      let strokeColorBalance = 0.8;
      let strokeColorSaturation = 0.9;
      let strokeColor = '000000';
      let 表示環境 = 1;

      const 楕円近似弧群定義 = () => {
        setTimerMultiple();
        密度候補実体群.forEach((候補実体) => {
          const 従属 = 候補実体.parentElement === 密度指定実体;
          密度群[静止図形.角数].includes(parseInt(候補実体.value))
            ? (従属 || 密度指定実体.appendChild(候補実体))
            : (従属 && 密度指定実体.removeChild(候補実体));
        });
        if (!密度群[静止図形.角数].includes(静止図形.密度)) {
          静止図形.密度 = 1;
          密度指定実体.value = 1;
        }
        静止図形.角度 = Math.PI * (静止図形.角数 / 静止図形.密度 - 2) / 静止図形.角数 * 静止図形.密度 / 2;
        静止図形.辺長 = 静止図形.周長 / 静止図形.角数;
        静止図形.放射角度 = Math.PI / 静止図形.角数 * 静止図形.密度;
        静止図形.径長 = 静止図形.辺長 / 2 / Math.sin(静止図形.放射角度);
        静止図形.中心接線距離 = Math.cos(静止図形.放射角度) * 静止図形.径長;
        静止図形.接地必要進捗 = Math.ceil(timerMultiple * 静止図形.角数 / 静止図形.周長);
        const 回転必要角度 = Math.PI * (1 - (静止図形.角数 / 静止図形.密度 - 2) * 静止図形.密度 / 静止図形.角数);
        静止図形.回転必要進捗 = 回転進捗分割数 * 回転必要角度 / Math.PI;
        静止図形.総合必要進捗 = (静止図形.辺長 + 静止図形.回転必要進捗) * 静止図形.接地必要進捗;

        const 近似周係数1 = 2 - 回転円.偏平率;
        const 近似周係数2 = 3 * Math.pow(回転円.偏平率 / 近似周係数1, 2);
        const 近似周係数3 = Math.PI * 近似周係数1 * (1 + 近似周係数2 / (10 + Math.pow(4 - 近似周係数2, 1 / 2)));
        回転円.単位長径 = 回転円.周 / 近似周係数3;
        回転円.単位短径 = 回転円.単位長径 * (1 - 回転円.偏平率);
        回転円.長径 = 回転円.単位長径 * 単位円径 * Math.PI * 2 / 単位円周;
        回転円.短径 = 回転円.単位短径 * 単位円径 * Math.PI * 2 / 単位円周;
        回転円.近似周群 = Array(楕円解像度).fill(null).reduce((群, _, 段階) => {
          const WY = 回転円.単位長径 * Math.cos(楕円解像単位角度 * (段階 + 1));
          const WX = 回転円.単位短径 * Math.sin(楕円解像単位角度 * (段階 + 1));
          const WA = Math.pow(Math.pow(群[段階].WY - WY, 2) + Math.pow(WX - 群[段階].WX, 2), 1 / 2);

          return [...群, { WY, WX, WA }];
        }, [{ WY: 回転円.単位長径, WX: 0, WA: 0 }]);

        const 値1 = Math.sin(焦点主観角度) * 回転円.短径 * 焦点距離率;
        const 値2 = Math.cos(焦点主観角度) * 回転円.長径 * 焦点距離率;
        焦点距離 = Math.pow(値1 * 値1 + 値2 * 値2, 1 / 2);
        焦点客観角度 = Math.acos(値2 / 焦点距離) * (値1 >= 0 ? 1 : -1);

        counterGaugeContext.clearRect(0, 0, 表示枠幅, gaugeHeight);
        counterAnnouncer.innerText = `${静止図形.総合必要進捗} (${Math.ceil(静止図形.総合必要進捗 * 単位実行時間 / 10) / 100}秒)`;
      };

      const 座標計算 = () => {
        const 環境基本角度 = 静止図形.放射角度 * (描画制御.接地進捗 + 描画制御.段階) * 2;
        const 環境基本座標X = Math.sin(環境基本角度 + Math.PI) * 静止図形.径長;
        const 環境基本座標Y = Math.cos(環境基本角度 + Math.PI) * 静止図形.径長;
        const [環境角度, 環境座標X, 環境座標Y] = 描画制御.段階
          ? [
            静止図形.放射角度 * 描画制御.接地進捗 * 2 - 静止図形.角度 + Math.PI * 描画制御.進捗 / 回転進捗分割数,
            環境基本座標X * 実体対単位倍率,
            環境基本座標Y * 実体対単位倍率,
          ]
          : [
            環境基本角度 - 静止図形.角度,
            (環境基本座標X + Math.sin(環境基本角度 - 静止図形.角度) * 描画制御.進捗) * 実体対単位倍率,
            (環境基本座標Y + Math.cos(環境基本角度 - 静止図形.角度) * 描画制御.進捗) * 実体対単位倍率,
          ];
        const 座標群 = [];
        const 進行長 = (静止図形.周長 * (描画制御.接地進捗 + 描画制御.段階) / 静止図形.角数 + 描画制御.進捗 * (1 - 描画制御.段階)) % 回転円.周;
        const 段階 = Math.floor(進行長 / (回転円.周 / 4));
        const 段階進行長 = 進行長 % (回転円.周 / 4);

        let LP = 0;
        let WY = 0;

        for (let j = 1; j <= 楕円解像度; j ++) {
          const ELP = !(段階 % 2) ? 回転円.近似周群[j] : 回転円.近似周群[楕円解像度 - j];

          if (LP + ELP.WA > 段階進行長) {
            const 余剰係数 = (段階進行長 - LP) / ELP.WA;
            WY = !(段階 % 2)
              ? 回転円.近似周群[j - 1].WY - (回転円.近似周群[j - 1].WY - ELP.WY) * 余剰係数
              : ELP.WY - (ELP.WY - (j < 楕円解像度 ? 回転円.近似周群[楕円解像度 - j + 1].WY : 0)) * (1 - 余剰係数);

            break;
          }

          LP += ELP.WA;
          WY = ELP.WY;
        }

        WY *= 単位円径 / 単位円周 * Math.PI * 2;
        WY = Math.min(WY, 回転円.長径);
        WY *= [1, 2].includes(段階) ? -1 : 1;
        WY *= (回転円.接地) ? -1 : 1;

        const RL2 = Math.pow(回転円.長径, 2);
        const RS2 = Math.pow(回転円.短径, 2);
        const WX = Math.pow((1 - WY * WY / RL2) * RS2, 1 / 2) * ([2, 3].includes(段階) ? -1 : 1);
        const 接点距離 = Math.pow(WX * WX + WY * WY, 1 / 2);
        const 接点角度 = Math.acos(WY / 接点距離) * (WX >= 0 ? 1 : -1);
        const 接線X軸交点座標 = WX === 0 ? Infinity : (RS2 / WX);
        const 接線Y軸交点座標 = WY === 0 ? Infinity : (RL2 / WY);
        const 接線長 = Math.pow(Math.pow(接線X軸交点座標, 2) + Math.pow(接線Y軸交点座標, 2), 1 / 2);
        const 接線角度 =
          接線X軸交点座標 === Infinity ? (WY >= 0 ? 0 : Math.PI) :
          接線Y軸交点座標 === Infinity ? (Math.PI / (WX >= 0 ? -2 : 2)) :
          (接線X軸交点座標 >= 0 && 接線Y軸交点座標 >= 0) ? Math.acos(接線X軸交点座標 / 接線長) :
          (接線X軸交点座標 >= 0 && 接線Y軸交点座標 < 0) ? Math.acos(接線X軸交点座標 * -1 / 接線長) :
          (接線X軸交点座標 < 0 && 接線Y軸交点座標 < 0) ? (Math.acos(接線X軸交点座標 / 接線長) * -1) : (Math.acos(接線X軸交点座標 * -1 / 接線長) * -1);

        return {
          X: 環境座標X - Math.sin(接点角度 - 接線角度 + 環境角度 - Math.PI / 2 + (回転円.接地 ? Math.PI : 0)) * 接点距離,

        };

        colorBalanceScreenContext.setTransform(1, 0, 0, 1, 0, 0);
        colorBalanceScreenContext.fillStyle = paletC;
        colorBalanceScreenContext.beginPath();
        colorBalanceScreenContext.rect(0, 0, 330, 70);
        colorBalanceScreenContext.closePath();
        colorBalanceScreenContext.fill();
        const paletT = colorBalanceScreenContext.createLinearGradient(0, 0, 0, 70);
        paletT.addColorStop(0.0, '#00000000');
        paletT.addColorStop(1.0, '#000000ff');
        colorBalanceScreenContext.fillStyle = paletT;
        colorBalanceScreenContext.beginPath();
        colorBalanceScreenContext.rect(0, 0, 330, 70);
        colorBalanceScreenContext.closePath();
        colorBalanceScreenContext.fill();
      };

      const displayColorBalance = () => {
        colorBalanceOperatorContext.clearRect(0, 0, 330, 70);
        colorBalanceOperatorContext.setTransform(1, 0, 0, 1, 0, 0);
        colorBalanceOperatorContext.beginPath();
        colorBalanceOperatorContext.arc(330 * strokeColorSaturation, 70 * (1 - strokeColorBalance), 7, 0, Math.PI * 2);
        colorBalanceOperatorContext.closePath();
        colorBalanceOperatorContext.stroke();
      };

      const getColorElements = () => {
        const PB = strokeColorBase * 6 - Math.floor(strokeColorBase * 6);

        switch (Math.floor(strokeColorBase * 6)) {
          case 0:
            return [1, 0, PB];
          case 1:
            return [1 - PB, 0, 1];
          case 2:
            return [0, PB, 1];
          case 3:
            return [0, 1, 1 - PB];
          case 4:
            return [PB, 1, 0];
          default:
            return [1, 1 - PB, 0];
        }
      };

      const getClientPosition = (event) => ({
        X: event.clientX !== undefined ? event.clientX : event.changedTouches[0].clientX,
        Y: event.clientY !== undefined ? event.clientY : event.changedTouches[0].clientY,
      });

      const 素因数分解 = (分子, 分母, 指数 = 0) => 分子 % 分母 ? [分子, 指数] : 素因数分解(分子 / 分母, 分母, 指数 + 1);

      const setTimerMultiple = () => {
        const 公倍数群 = [静止図形.周長, 回転円.周].reduce((群, 周) => {
          try {
            Array(周 - 1).fill(null).reduce((分子, _, 分母係数) => {
              const [残数, 指数] = 素因数分解(分子, 分母係数 + 2);
              if (指数) {
                群[分母係数 + 2] = Math.max(群[分母係数 + 2] ?? 0, 指数);
              }
              if ((分母係数 + 2) * 2 > 残数) {
                if (残数 > 1) {
                  群[残数] = Math.max(群[残数] ?? 0, 1);
                }
                throw null;
              }

              return 残数;
            }, 周);
          } catch (_) {
          }

          return 群;
        }, {});
        timerMultiple = Object.keys(公倍数群).reduce((値, 係数) => 値 * Math.pow(係数, 公倍数群[係数]), 1);
        // counterGaugeContext.clearRect(0, 0, 表示枠幅, gaugeHeight);
        // counterAnnouncer.innerText = `0 / ${timerMultiple}`;
        // counterAnnouncer.innerText = `${timerMultiple} (${Math.ceil(timerMultiple * 単位実行時間 / 10) / 100}秒)`;
      }

      const startExecution = () => {
        startedSwitch = true;
        startAnimation();
        Object.keys(調整実体群).forEach((meterKey) => {
          入力実体群[meterKey].input.disabled = true;
          入力実体群[meterKey].submit.disabled = true;
        });
        executeButton.disabled = true;
        pauseButton.innerText = '停止';
        pauseButton.disabled = false;
        deleteButton.disabled = false;
        counterGaugeContext.clearRect(0, 0, 表示枠幅, gaugeHeight);
        counterAnnouncer.innerText = `0 / ${timerMultiple}`;
      };

      const endExecution = () => {
        startedSwitch = false;
        stopAnimation();
        auxiliaryContext.setTransform(1, 0, 0, 1, 0, 0);
        auxiliaryContext.clearRect(0, 0, 表示枠幅, 表示枠幅);
        描画制御.進捗 = 0;
        描画制御.段階 = 0;
        描画制御.接地進捗 = 0;
        Object.keys(調整実体群).forEach((meterKey) => {
          入力実体群[meterKey].input.disabled = false;
          入力実体群[meterKey].submit.disabled = false;
        });
        executeButton.disabled = false;
        pauseButton.disabled = true;
      };

      const pause = () => {
        if (!animationSwitch) {
          startAnimation();
          pauseButton.innerText = '停止';
        } else {
          stopAnimation();
          pauseButton.innerText = '再開';
        }
      };

      const deleteExecution = () => {
        endExecution();
        displayContext.setTransform(1, 0, 0, 1, 0, 0);
        displayContext.clearRect(0, 0, 表示枠幅, 表示枠幅);
        描画();
        pauseButton.disabled = true;
        deleteButton.disabled = true;
        counterGaugeContext.clearRect(0, 0, 表示枠幅, gaugeHeight);
        counterAnnouncer.innerText = `0 / ${timerMultiple}`;
      };

      document.onkeydown = (event) => {
        if (event.code !== 'Enter') return;
        if (document.activeElement.tagName === 'INPUT') {
          const elementId = document.activeElement.id;
          if (Object.keys(入力実体群).includes(elementId)) {
            submitMeter(elementId);
          }
        } else if (!startedSwitch && !animationSwitch) {
          startExecution();
        } else {
          pause();
        }
      };

      Object.keys(入力実体群).forEach((meterKey) => {
        if (調整実体群[meterKey]) {
          調整実体群[meterKey].meter.onpointerdown = (event) => {
            setMeterSwitch(meterKey, getClientPosition(event).X);
          };
        }
        入力実体群[meterKey].submit.onclick = () => submitMeter(meterKey);
      });

      角数指定実体.addEventListener('change', (現象) => {
        静止図形.角数 = parseInt(角数指定実体.value);
        楕円近似弧群定義();
        描画();
      });

      密度指定実体.addEventListener('change', (現象) => {
        静止図形.密度 = parseInt(密度指定実体.value);
        楕円近似弧群定義();
        描画();
      });

      const documentMousemove = (event) => {
        switch (meterSwitch) {
          case 'focal-length':
            if (animationSwitch || !meterSwitch) return;
            set焦点距離(event, 'move');
            break;
          case 'color-base':
            setColorBase(event, 'move');
            break;
          case 'color-balance':
            setColorBalance(event, 'move');
            break;
          default:
            if (animationSwitch || !meterSwitch) return;
            const { X } = getClientPosition(event);
            setMeterLength(meterSwitch, X);
        }
      };

      document.onpointerup = (event) => {
        setMeterSwitch(false);
      };

      const 表示環境指定 = (指定) => {
        表示環境 = [1, 2].includes(指定) ? 指定 : 1;
        表示統括枠実体.dataset.環境 = 表示環境;
      };

      if (typeof document.ontouchmove === 'object') {
        document.ontouchmove = documentMousemove;
      } else {
        document.onmousemove = documentMousemove;
      }

      executeButton.onclick = () => {
        if (animationSwitch) return;
        startExecution();
      };

      pauseButton.onclick = () => {
        pause();
      }

      deleteButton.onclick = () => {
        deleteExecution();
      };

      焦点距離Operator.onmousedown = (event) => {
        if (animationSwitch || meterSwitch) return;
        meterSwitch = 'focal-length';
        set焦点距離(event, 'set');
      };

      基本色操作実体.onmousedown = (event) => {
        if (meterSwitch) return;
        meterSwitch = 'color-base';
        setColorBase(event, 'set');
      };

      colorBalanceOperator.onmousedown = (event) => {
        if (meterSwitch) return;
        meterSwitch = 'color-balance';
        setColorBalance(event, 'set');
      };

      内外指定統括実体.querySelectorAll('div').forEach((内外指定実体) => {
        const 内外指定 = parseInt(内外指定実体.dataset.値);
        内外指定実体.addEventListener('click', () => {
          回転円.接地 = 内外指定;
          内外指定統括実体.dataset.内外 = `${内外指定}`;
          楕円近似弧群定義();
          描画();
        });
      });

      form.onsubmit = () => false;

      setMeterPosition('静止図形', (静止図形.周長 - 単位円周 / 10) / (単位円周 - 単位円周 / 10));
      setMeterPosition('回転円', (回転円.周 - 単位円周 / 10) / (単位円周 - 単位円周 / 10));
      setMeterPosition('扁平率', 回転円.偏平率);
      楕円近似弧群定義();
      display焦点距離();
      initColor();
      displayColorBase();
      displayColorBalance();
      入力実体群['静止図形'].input.value = 静止図形.周長;
      入力実体群['回転円'].input.value = 回転円.周;
      入力実体群['扁平率'].input.value = 回転円.偏平率 * 100;
      角数指定実体.value = 静止図形.角数;
      密度指定実体.value = 静止図形.密度;
      内外指定統括実体.dataset.内外 = `${回転円.接地}`;
      pauseButton.disabled = true;
      deleteButton.disabled = true;
      描画();
    </script>
  </body>
</html>
