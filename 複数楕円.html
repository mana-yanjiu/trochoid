<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior-x: none;
        overscroll-behavior-y: none;
      }
      #contents {
        display: flex;
        align-items: flex-start;
        margin: 10px;
      }
      #表示統括枠[data-環境="2"] {
        background-color: #000000;
      }
      #form {
        margin-right: 10px;
        width: 360px;
        padding: 5px 5px 0 5px;
        border: solid 1px #aaaaaa;
        box-sizing: border-box;
        font-size: 12px;
        /* opacity: 0.1; */
      }
      .行 {
        display: flex;
        flex-direction: column;
        gap: 4px;
        list-style: none;
        margin: 0 0 5px 0;
        padding: 5px;
        background-color: #eeeeff;
      }
      .行 .operator {
        display: flex;
        align-items: center;
      }
      .行 label {
        display: flex;
        align-items: center;
        gap: 2px;
      }
      .行 label input {
        margin: 0;
      }
      .入力枠 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: solid 1px #a0a0a0;
        border-radius: 2px;
        margin-right: 5px;
        width: 50px;
        background-color: #ffffff;
      }
      #色入力枠 {
        width: 80px;
      }
      .入力枠 input {
        display: block;
        border: none;
        outline: none;
        width: 100%;
      }
      .入力枠:focus-within {
        border-color: #4f7df3;
      }
      .単位 {
        display: inline-block;
        padding: 0 1px;
      }
      #form .submit-row {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 0 5px 0;
        padding-top: 5px;
        border-top: solid 1px #dddddd;
      }
      #form .submit-row button {
        margin: 0 5px;
      }
      .meter {
        position: relative;
        height: 24px;
        margin-top: 5px;
      }
      .meter::before {
        content: "";
        position: absolute;
        display: block;
        width: 100%;
        height: 1px;
        top: 50%;
        border-top: solid 1px #aaaaaa;
      }
      .meter-handle {
        position: absolute;
        top: 0;
        width: 10px;
        height: calc(100% - 2px);
        border: solid 1px #888888;
        background-color: #ffffff;
        cursor: pointer;
      }
      #display-wrapper {
        position: relative;
        border: solid 1px #aaaaaa;
      }
      #display,
      #auxiliary-line,
      #focal-length-screen,
      #focal-length-operator {
        position: absolute;
        top: 0;
        left: 0;
      }
      #focal-length-wrapper {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto 1fr;
        gap: 0 10px;
        margin: 0;
        padding: 0;
      }
      #focal-length-wrapper label {
        grid-column: 1;
      }
      #focal-length-announcer-wrapper {
        grid-column: 1;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        line-height: 24px;
        gap: 4px;
      }
      #focal-length-operator-wrapper {
        grid-column: 2;
        grid-row: 1 / 3;
        position: relative;
        width: 120px;
        height: 120px;
      }
      #focal-length-announcer-wrapper div {
        white-space: nowrap;
      }
      #color-base-wrapper,
      #color-balance-wrapper {
        position: relative;
        margin: 5px auto 0;
        width: 330px;
      }
      #color-base-wrapper {
        height: 20px;
      }
      #color-balance-wrapper {
        height: 70px;
      }
      #color-base-wrapper canvas,
      #color-balance-wrapper canvas {
        position: absolute;
      }
      #counter {
        position: relative;
        height: 30px;
        padding: 0;
        border-right: solid 1px #aaaaaa;
        border-bottom: solid 1px #aaaaaa;
        border-left: solid 1px #aaaaaa;
      }
      #announcer {
        position: absolute;
        box-sizing: border-box;
        width: 100%;
        height: 30px;
        line-height: 30px;
        padding: 0 5px;
        text-align: right;
      }
      #表示統括枠[data-環境="2"] #announcer {
        color: #ffffff;
      }
      #gauge {
        position: absolute;
        left: 0;
      }
      .項目群 {
        display: flex;
        gap: 16px;
      }
      .項目 {
        display: flex;
      }
      .内外指定 {
        display: flex;
        border: solid 1px #767676;
        border-radius: 3px;
        overflow: hidden;
      }
      .内外指定 div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 36px;
        background-color: #ffffff;
        cursor: pointer;
      }
      .内外指定[data-内外="0"] div[data-値="0"],
      .内外指定[data-内外="1"] div[data-値="1"] {
        background-color: #446677;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <form id="form">
        <div class="行">
          <label>静止円</label>
          <div class="項目">
            <div class="入力枠"><input type="text" id="静止円" /></div>
            <button id="静止円-submit">周長</button>
          </div>
          <div class="meter" id="静止円-meter">
            <div class="meter-handle" id="静止円-meter-handle"></div>
          </div>
        </div>
        <div class="行">
          <label><input type="checkbox" id="回転円1-有効" value="1" checked disabled />回転円1</label>
          <div class="項目群">
            <div class="項目">
              <div class="入力枠"><input type="text" id="回転円1" /></div>
              <button id="回転円1-submit">周長</button>
            </div>
            <div class="項目">
              <div class="入力枠"><input type="text" id="扁平率1" /><span class="単位">%</span></div>
              <button id="扁平率1-submit">扁平率</button>
            </div>
            <div class="内外指定" data-内外="0">
              <div data-値="0">内接</div><div data-値="1">外接</div>
            </div>
          </div>
          <div class="meter" id="回転円1-meter">
            <div class="meter-handle" id="回転円1-meter-handle"></div>
          </div>
          <div class="meter" id="扁平率1-meter">
            <div class="meter-handle" id="扁平率1-meter-handle"></div>
          </div>
        </div>
        <div class="行">
          <label><input type="checkbox" id="回転円2-有効" value="1" checked />回転円2</label>
          <div class="項目群">
            <div class="項目">
              <div class="入力枠"><input type="text" id="回転円2" /></div>
              <button id="回転円2-submit">周長</button>
            </div>
            <div class="項目">
              <div class="入力枠"><input type="text" id="扁平率2" /><span class="単位">%</span></div>
              <button id="扁平率2-submit">扁平率</button>
            </div>
            <div class="内外指定" data-内外="0">
              <div data-値="0">内接</div><div data-値="1">外接</div>
            </div>
          </div>
          <div class="meter" id="回転円2-meter">
            <div class="meter-handle" id="回転円2-meter-handle"></div>
          </div>
          <div class="meter" id="扁平率2-meter">
            <div class="meter-handle" id="扁平率2-meter-handle"></div>
          </div>
        </div>
        <div class="行">
          <div id="focal-length-wrapper">
            <label>描画点</label>
            <div id="focal-length-announcer-wrapper">
              <div class="項目">
                <div class="入力枠"><input type="text" id="描画点距離" /></div>
                <button type="button" id="描画点距離-submit">長さ</button>
              </div>
              <div class="項目">
                <div class="入力枠"><input type="text" id="描画点角度" /><span class="単位">°</span></div>
                <button type="button" id="描画点角度-submit">角度</button>
              </div>
            </div>
            <div id="focal-length-operator-wrapper">
              <canvas id="focal-length-screen" width="120" height="120"></canvas>
              <canvas id="focal-length-operator" width="120" height="120"></canvas>
            </div>
          </div>
        </div>
        <div class="行">
          <div class="項目">
            <div id="色入力枠" class="入力枠"><span class="単位">#</span><input type="text" id="色" /></div>
            <button id="色-submit">線の色</button>
          </div>
          <div id="color-base-wrapper">
            <canvas id="color-base-screen" width="330" height="20"></canvas>
            <canvas id="color-base-operator" width="330" height="20"></canvas>
          </div>
          <div id="color-balance-wrapper">
            <canvas id="color-balance-screen" width="330" height="70"></canvas>
            <canvas id="color-balance-operator" width="330" height="70"></canvas>
          </div>
        </div>
        <div class="submit-row">
          <button id="execute">描画開始</button>
          <button id="pause">停止</button>
          <button id="delete">削除</button>
        </div>
      </form>
      <div id="表示統括枠" data-環境="1">
        <div id="display-wrapper">
          <canvas id="auxiliary"></canvas>
          <canvas id="display"></canvas>
        </div>
        <div id="counter">
          <canvas id="gauge"></canvas>
          <div id="announcer"></div>
        </div>
      </div>
    </div>
    <script>
      const 単位円径 = 200;
      const 単位円周 = 600;
      const 楕円解像度 = 240;
      const 楕円解像単位角度 = Math.PI / 2 / 楕円解像度;
      const 表示枠幅 = 500;
      const 表示径 = 表示枠幅 / 2;
      const gaugeHeight = 30;
      const 表示統括枠実体 = document.getElementById('表示統括枠');
      const 表示枠実体 = document.getElementById('display-wrapper');
      const display = document.getElementById('display');
      const auxiliary = document.getElementById('auxiliary');
      const 焦点距離表示実体 = document.getElementById('focal-length-screen');
      const 焦点距離Operator = document.getElementById('focal-length-operator');
      const 基本色表示実体 = document.getElementById('color-base-screen');
      const 基本色操作実体 = document.getElementById('color-base-operator');
      const colorBalanceScreen = document.getElementById('color-balance-screen');
      const colorBalanceOperator = document.getElementById('color-balance-operator');
      const executeButton = document.getElementById('execute');
      const pauseButton = document.getElementById('pause');
      const deleteButton = document.getElementById('delete');
      const counterAnnouncer = document.getElementById('announcer');
      const counterGauge = document.getElementById('gauge');
      const form = document.getElementById('form');

      const displayContext = display.getContext('2d');
      const auxiliaryContext = auxiliary.getContext('2d');
      const 焦点距離表示制御 = 焦点距離表示実体.getContext('2d');
      const 焦点距離操作制御 = 焦点距離Operator.getContext('2d');
      const counterGaugeContext = counterGauge.getContext('2d');
      const 基本色表示制御 = 基本色表示実体.getContext('2d');
      const 基本色操作制御 = 基本色操作実体.getContext('2d');
      const colorBalanceScreenContext = colorBalanceScreen.getContext('2d');
      const colorBalanceOperatorContext = colorBalanceOperator.getContext('2d');

      const 入力実体群 = ['静止円', '回転円1', '回転円2', '扁平率1', '扁平率2', '描画点距離', '描画点角度', '色'].reduce((elements, meterType) => ({
        ...elements, [meterType]: {
          input: document.getElementById(`${meterType}`),
          submit: document.getElementById(`${meterType}-submit`),
          ...(meterType === '回転円2' ? { 有効: document.getElementById('回転円2-有効') } : {}),
        },
      }), {});
      const 調整実体群 = ['静止円', '回転円1', '回転円2', '扁平率1', '扁平率2'].reduce((elements, meterType) => ({
        ...elements, [meterType]: {
          meter: document.getElementById(`${meterType}-meter`),
          handle: document.getElementById(`${meterType}-meter-handle`),
        },
      }), {});

      const 描画設定 = {

      };
      const 補助円基本座標群 = Array(8).fill(null).map((_, 係数) => [
        Math.sin(Math.PI / 4 * (係数 + 0.5)),
        Math.cos(Math.PI / 4 * (係数 + 0.5)),
      ]);

      表示枠実体.style.width = `${表示枠幅}px`;
      表示枠実体.style.height = `${表示枠幅}px`;
      counterGauge.style.width = `${表示枠幅}px`;
      counter.style.width = `${表示枠幅}px`;
      display.setAttribute('width', 表示枠幅);
      display.setAttribute('height', 表示枠幅);
      auxiliary.setAttribute('width', 表示枠幅);
      auxiliary.setAttribute('height', 表示枠幅);
      counterGauge.setAttribute('width', 表示枠幅);
      counterGauge.setAttribute('height', gaugeHeight);
      counterGaugeContext.fillStyle = '#66cc66';
      焦点距離表示制御.strokeStyle = '#880000';
      焦点距離表示制御.beginPath();
      焦点距離表示制御.arc(60, 60, 25, 0, Math.PI * 2);
      焦点距離表示制御.closePath();
      焦点距離表示制御.stroke();
      焦点距離表示制御.strokeStyle = '#dd7777';
      焦点距離表示制御.beginPath();
      焦点距離表示制御.arc(60, 60, 50, 0, Math.PI * 2);
      焦点距離表示制御.closePath();
      焦点距離表示制御.stroke();
      焦点距離操作制御.strokeStyle = '#aa0000';
      基本色操作制御.strokeStyle = '#ffffff';
      基本色操作制御.fillStyle = '#ffffff';
      基本色操作制御.lineWidth = 2;
      colorBalanceOperatorContext.strokeStyle = '#ffffff';
      colorBalanceOperatorContext.lineWidth = 2;

      const 回転円群 = [
        { 周: 240, 近似周群: [], 単位長径: 1, 単位短径: 1, 長径: 1, 短径: 1, 偏平率: 0, 接地: 0, 有効: true },
        { 周: 150, 近似周群: [], 単位長径: 1, 単位短径: 1, 長径: 1, 短径: 1, 偏平率: 0, 接地: 0, 有効: true },
      ];
      const 描画制御 = {
        動作: null,
        記録対象1: null,
        記録対象2: null,
        記録: null,
        動作指示: false,
        記録指示: false,
        前回座標: [0, 0],
        進捗: 0,
      };
      let 静止円周 = 350;
      let 静止円径 = 単位円径 * 静止円周 / 単位円周;
      let 焦点距離率 = 0.8;
      let 焦点距離 = 0;
      let 焦点主観角度 = 120 / 180 * Math.PI;
      let 焦点客観角度 = 0;
      let meterHandleDiffX = 0;
      let meterSwitch = false;
      let animationSwitch = false;
      let animation = null;
      let startedSwitch = false;
      let 予定時刻 = 0;
      let latestX = 0;
      let latestY = 0;
      let timerMultiple = 1;
      let 単位実行時間 = 5;
      let strokeColorBase = 0.07;
      let strokeColorBalance = 0.8;
      let strokeColorSaturation = 0.9;
      let strokeColor = '000000';
      let 表示環境 = 1;

      const 楕円近似弧群定義 = () => {
        const 有効回転円群 = 回転円群.filter(({ 有効 }) => 有効);
        有効回転円群.forEach((設定) => {
          const 近似周係数1 = 2 - 設定.偏平率;
          const 近似周係数2 = 3 * Math.pow(設定.偏平率 / 近似周係数1, 2);
          const 近似周係数3 = Math.PI * 近似周係数1 * (1 + 近似周係数2 / (10 + Math.pow(4 - 近似周係数2, 1 / 2)));
          設定.単位長径 = 設定.周 / 近似周係数3;
          設定.単位短径 = 設定.単位長径 * (1 - 設定.偏平率);
          設定.長径 = 設定.単位長径 * 単位円径 * Math.PI * 2 / 単位円周;
          設定.短径 = 設定.単位短径 * 単位円径 * Math.PI * 2 / 単位円周;
          設定.近似周群 = Array(楕円解像度).fill(null).reduce((群, _, 段階) => {
            const WY = 設定.単位長径 * Math.cos(楕円解像単位角度 * (段階 + 1));
            const WX = 設定.単位短径 * Math.sin(楕円解像単位角度 * (段階 + 1));
            const WA = Math.pow(Math.pow(群[段階].WY - WY, 2) + Math.pow(WX - 群[段階].WX, 2), 1 / 2);

            return [...群, { WY, WX, WA }];
          }, [{ WY: 設定.単位長径, WX: 0, WA: 0 }]);
        });

        const 値1 = Math.sin(焦点主観角度) * 有効回転円群[有効回転円群.length - 1].短径 * 焦点距離率;
        const 値2 = Math.cos(焦点主観角度) * 有効回転円群[有効回転円群.length - 1].長径 * 焦点距離率;
        焦点距離 = Math.pow(値1 * 値1 + 値2 * 値2, 1 / 2);
        焦点客観角度 = Math.acos(値2 / 焦点距離) * (値1 >= 0 ? 1 : -1);
      };

      const 座標計算 = () => {
        const 環境角度 = Math.PI * 2 / 静止円周 * 描画制御.進捗;
        const 環境座標X = Math.sin(環境角度) * 静止円径;
        const 環境座標Y = Math.cos(環境角度) * 静止円径;
        const 環境 = { 角度: 環境角度, 座標: [環境座標X, 環境座標Y] };
        const 座標群 = [];

        回転円群.filter(({ 有効 }) => 有効).forEach((設定, 設定番号) => {
          const 進行長 = 描画制御.進捗 % 設定.周;
          const 段階 = Math.floor(進行長 / (設定.周 / 4));
          const 段階進行長 = 進行長 % (設定.周 / 4);

          let LP = 0;
          let WY = 0;

          for (let j = 1; j <= 楕円解像度; j ++) {
            const ELP = !(段階 % 2) ? 設定.近似周群[j] : 設定.近似周群[楕円解像度 - j];

            if (LP + ELP.WA > 段階進行長) {
              const 余剰係数 = (段階進行長 - LP) / ELP.WA;
              WY = !(段階 % 2)
                ? 設定.近似周群[j - 1].WY - (設定.近似周群[j - 1].WY - ELP.WY) * 余剰係数
                : ELP.WY - (ELP.WY - (j < 楕円解像度 ? 設定.近似周群[楕円解像度 - j + 1].WY : 0)) * (1 - 余剰係数);

              break;
            }

            LP += ELP.WA;
            WY = ELP.WY;
          }

          WY *= 単位円径 / 単位円周 * Math.PI * 2;
          WY = Math.min(WY, 設定.長径);
          WY *= [1, 2].includes(段階) ? -1 : 1;
          WY *= (設定.接地) ? -1 : 1;

          const RL2 = Math.pow(設定.長径, 2);
          const RS2 = Math.pow(設定.短径, 2);
          const WX = Math.pow((1 - WY * WY / RL2) * RS2, 1 / 2) * ([2, 3].includes(段階) ? -1 : 1) * (設定番号 % 2 ? -1 : 1);
          const 接点距離 = Math.pow(WX * WX + WY * WY, 1 / 2);
          const 接点角度 = Math.acos(WY / 接点距離) * (WX >= 0 ? 1 : -1);
          const 接線X軸交点座標 = WX === 0 ? Infinity : (RS2 / WX);
          const 接線Y軸交点座標 = WY === 0 ? Infinity : (RL2 / WY);
          const 接線長 = Math.pow(Math.pow(接線X軸交点座標, 2) + Math.pow(接線Y軸交点座標, 2), 1 / 2);
          const 接線角度 =
            接線X軸交点座標 === Infinity ? (WY >= 0 ? 0 : Math.PI) :
            接線Y軸交点座標 === Infinity ? (Math.PI / (WX >= 0 ? -2 : 2)) :
            (接線X軸交点座標 >= 0 && 接線Y軸交点座標 >= 0) ? Math.acos(接線X軸交点座標 / 接線長) :
            (接線X軸交点座標 >= 0 && 接線Y軸交点座標 < 0) ? Math.acos(接線X軸交点座標 * -1 / 接線長) :
            (接線X軸交点座標 < 0 && 接線Y軸交点座標 < 0) ? (Math.acos(接線X軸交点座標 / 接線長) * -1) : (Math.acos(接線X軸交点座標 * -1 / 接線長) * -1);

          座標群.push({
            X: 環境.座標[0] - Math.sin(接点角度 - 接線角度 + 環境.角度 + (設定.接地 ? Math.PI : 0)) * 接点距離,
            Y: 環境.座標[1] - Math.cos(接点角度 - 接線角度 + 環境.角度 + (設定.接地 ? Math.PI : 0)) * 接点距離,
            T: 環境.角度 - 接線角度 + (設定.接地 ? Math.PI : 0),
          });

        paletT.addColorStop(0.0, '#00000000');
        paletT.addColorStop(1.0, '#000000ff');
        colorBalanceScreenContext.fillStyle = paletT;
        colorBalanceScreenContext.beginPath();
        colorBalanceScreenContext.rect(0, 0, 330, 70);
        colorBalanceScreenContext.closePath();
        colorBalanceScreenContext.fill();
      };

      const displayColorBalance = () => {
        colorBalanceOperatorContext.clearRect(0, 0, 330, 70);
        colorBalanceOperatorContext.setTransform(1, 0, 0, 1, 0, 0);
        colorBalanceOperatorContext.beginPath();
        colorBalanceOperatorContext.arc(330 * strokeColorSaturation, 70 * (1 - strokeColorBalance), 7, 0, Math.PI * 2);
        colorBalanceOperatorContext.closePath();
        colorBalanceOperatorContext.stroke();
      };

      const getColorElements = () => {
        const PB = strokeColorBase * 6 - Math.floor(strokeColorBase * 6);

        switch (Math.floor(strokeColorBase * 6)) {
          case 0:
            return [1, 0, PB];
          case 1:
            return [1 - PB, 0, 1];
          case 2:
            return [0, PB, 1];
          case 3:
            return [0, 1, 1 - PB];
          case 4:
            return [PB, 1, 0];
          default:
            return [1, 1 - PB, 0];
        }
      };

      const getClientPosition = (event) => ({
        X: event.clientX !== undefined ? event.clientX : event.changedTouches[0].clientX,
        Y: event.clientY !== undefined ? event.clientY : event.changedTouches[0].clientY,
      });

      const 素因数分解 = (分子, 分母, 指数 = 0) => 分子 % 分母 ? [分子, 指数] : 素因数分解(分子 / 分母, 分母, 指数 + 1);

      const setTimerMultiple = () => {
        const 有効回転円群 = 回転円群.filter(({ 有効 }) => 有効);
        const 公倍数群 = [静止円周, ...有効回転円群.map(({ 周 }) => 周)].reduce((群, 周) => {
          try {
            Array(周 - 1).fill(null).reduce((分子, _, 分母係数) => {
              const [残数, 指数] = 素因数分解(分子, 分母係数 + 2);
              if (指数) {
                群[分母係数 + 2] = Math.max(群[分母係数 + 2] ?? 0, 指数);
              }
              if ((分母係数 + 2) * 2 > 残数) {
                if (残数 > 1) {
                  群[残数] = Math.max(群[残数] ?? 0, 1);
                }
                throw null;
              }

              return 残数;
            }, 周);
          } catch (_) {
          }

          return 群;
        }, {});
        timerMultiple = Object.keys(公倍数群).reduce((値, 係数) => 値 * Math.pow(係数, 公倍数群[係数]), 1);
        if (
          有効回転円群.length > 1 &&
          !((timerMultiple / 2) % 静止円周) &&
          !((timerMultiple / 2) % 有効回転円群[1].周) &&
          ((timerMultiple / 2) % 有効回転円群[0].周 === 有効回転円群[0].周 / 2)
        ) {
          timerMultiple /= 2;
        }
        counterGaugeContext.clearRect(0, 0, 表示枠幅, gaugeHeight);
        // counterAnnouncer.innerText = `0 / ${timerMultiple}`;
        counterAnnouncer.innerText = `${timerMultiple} (${Math.ceil(timerMultiple * 単位実行時間 / 10) / 100}秒)`;
      }

      const startExecution = () => {
        startedSwitch = true;
        startAnimation();
        Object.keys(調整実体群).forEach((meterKey) => {
          入力実体群[meterKey].input.disabled = true;
          入力実体群[meterKey].submit.disabled = true;
        });
        executeButton.disabled = true;
        pauseButton.innerText = '停止';
        pauseButton.disabled = false;
        deleteButton.disabled = false;
        counterGaugeContext.clearRect(0, 0, 表示枠幅, gaugeHeight);
        counterAnnouncer.innerText = `0 / ${timerMultiple}`;
      };

      const endExecution = () => {
        startedSwitch = false;
        stopAnimation();
        auxiliaryContext.setTransform(1, 0, 0, 1, 0, 0);
        auxiliaryContext.clearRect(0, 0, 表示枠幅, 表示枠幅);
        描画制御.進捗 = 0;
        Object.keys(調整実体群).forEach((meterKey) => {
          入力実体群[meterKey].input.disabled = false;
          入力実体群[meterKey].submit.disabled = false;
        });
        executeButton.disabled = false;
        pauseButton.disabled = true;
      };

      const pause = () => {
        if (!animationSwitch) {
          startAnimation();
          pauseButton.innerText = '停止';
        } else {
          stopAnimation();
          pauseButton.innerText = '再開';
        }
      };

      const deleteExecution = () => {
        endExecution();
        displayContext.setTransform(1, 0, 0, 1, 0, 0);
        displayContext.clearRect(0, 0, 表示枠幅, 表示枠幅);
        output();
        pauseButton.disabled = true;
        deleteButton.disabled = true;
        counterGaugeContext.clearRect(0, 0, 表示枠幅, gaugeHeight);
        counterAnnouncer.innerText = `0 / ${timerMultiple}`;
      };

      const 動画 = async () => {
        // mediaStreamの取得(video/canvas)
        描画制御.記録対象1 = display.captureStream();
        描画制御.記録対象2 = auxiliary.captureStream();
        描画制御.記録指示 = true;
        startAnimation();
        // mediaStreamの取得(画面キャプチャー)
        // stream = await navigator.mediaDevices.getDisplayMedia();
        // mediaStreamの取得(Webカメラ)
        // stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        const mediaStream = new MediaStream();
        // それぞれのストリーム内にあるトラックを取り出して、同じストリームに混ぜる
        [描画制御.記録対象2, 描画制御.記録対象1].forEach((記録対象) => {
          記録対象.getTracks().forEach((track) => mediaStream.addTrack(track));
        });

        console.log('AAAA');
        // const mimeType = MediaRecorder.isTypeSupported("video/webm; codecs=vp9") ? "video/webm; codecs=vp9" : "video/webm";
        // 描画制御.記録 = new MediaRecorder(描画制御.記録対象, { mimeType });
        描画制御.記録 = new MediaRecorder(mediaStream);
        // start record
        const chunks = [];
        // 描画制御.記録.addEventListener('dataavailable', e => chunks.push(e.data));
        描画制御.記録.addEventListener('dataavailable', (e) => {
          console.log('SSSS');
          chunks.push(e.data);

        描画制御.記録.start();

        console.log('BBBB');
        // call on stop callback
        描画制御.記録.addEventListener('stop', () => {
          console.log('CCCC');
          const blob = new Blob(chunks, { type: chunks[0].type });
          const url = URL.createObjectURL(blob);

          a.href = url;
          a.download = 'video.webm';
          a.click();
          console.log('DDDD');
        });
        // function processMediaWhenStop(stream, onStop) {
        //   const mime = MediaRecorder.isTypeSupported("video/webm; codecs=vp9") ? "video/webm; codecs=vp9" : "video/webm";
        //   const mediaRecorder = new MediaRecorder(stream, { mimeType: mime })
        //   // start record
        //   const chunks = [];
        //   mediaRecorder.addEventListener('dataavailable', e => chunks.push(e.data));

        //   // call on stop callback
        //   mediaRecorder.addEventListener('stop', async () => {
        //     const blob = new Blob(chunks, { type: chunks[0].type });
        //     await onStop(blob);
        //   });

        //   return mediaRecorder;
        // }



        // function downloadWebm(blob) {
        //   const url = URL.createObjectURL(blob);
        //   const a = document.createElement('a');
        //   a.href = url;
        //   a.download = 'video.webm';
        //   a.click();
        // }


      };

      document.onkeydown = (event) => {
        if (event.code !== 'Enter') return;
        if (document.activeElement.tagName === 'INPUT') {
          const elementId = document.activeElement.id;
          if (Object.keys(入力実体群).includes(elementId)) {
            submitMeter(elementId);
          }
        } else if (!startedSwitch && !animationSwitch) {
          startExecution();
        } else {
          pause();
        }
      };

      Object.keys(入力実体群).forEach((meterKey) => {
        if (調整実体群[meterKey]) {
          調整実体群[meterKey].meter.onpointerdown = (event) => {
            setMeterSwitch(meterKey, getClientPosition(event).X);
          };
        }
        入力実体群[meterKey].submit.onclick = () => submitMeter(meterKey);
      });

      const documentMousemove = (event) => {
        switch (meterSwitch) {
          case 'focal-length':
            if (animationSwitch || !meterSwitch) return;
            set焦点距離(event, 'move');
            break;
          case 'color-base':
            setColorBase(event, 'move');
            break;
          case 'color-balance':
            setColorBalance(event, 'move');
            break;
          default:
            if (animationSwitch || !meterSwitch) return;
            const { X } = getClientPosition(event);
            setMeterLength(meterSwitch, X);
        }
      };

      document.onpointerup = (event) => {
        setMeterSwitch(false);
      };

      const 表示環境指定 = (指定) => {
        表示環境 = [1, 2].includes(指定) ? 指定 : 1;
        表示統括枠実体.dataset.環境 = 表示環境;
      };

      if (typeof document.ontouchmove === 'object') {
        document.ontouchmove = documentMousemove;
      } else {
        document.onmousemove = documentMousemove;
      }

      executeButton.onclick = () => {
        if (animationSwitch) return;
        startExecution();
      };

      pauseButton.onclick = () => {
        pause();
      }

      deleteButton.onclick = () => {
        deleteExecution();
      };

      焦点距離Operator.onmousedown = (event) => {
        if (animationSwitch || meterSwitch) return;
        meterSwitch = 'focal-length';
        set焦点距離(event, 'set');
      };

      基本色操作実体.onmousedown = (event) => {
        if (meterSwitch) return;
        meterSwitch = 'color-base';
        setColorBase(event, 'set');
      };

      colorBalanceOperator.onmousedown = (event) => {
        if (meterSwitch) return;
        meterSwitch = 'color-balance';
        setColorBalance(event, 'set');
      };

      入力実体群.回転円2.有効.addEventListener('change', (状況) => {
        回転円群[1].有効 = 状況.target.checked;
        setTimerMultiple();
        楕円近似弧群定義();
        output();
      });

      document.querySelectorAll('.内外指定').forEach((内外指定統括実体, 番号) => {
        内外指定統括実体.querySelectorAll('div').forEach((内外指定実体) => {
          const 内外指定 = parseInt(内外指定実体.dataset.値);
          内外指定実体.addEventListener('click', () => {
            回転円群[番号].接地 = 内外指定;
            内外指定統括実体.dataset.内外 = `${内外指定}`;
            楕円近似弧群定義();
            output();
          });
        });
      });

      form.onsubmit = () => false;

      setMeterPosition('静止円', (静止円周 - 単位円周 / 10) / (単位円周 - 単位円周 / 10));
      setMeterPosition('回転円1', (回転円群[0].周 - 単位円周 / 10) / (単位円周 - 単位円周 / 10));
      setMeterPosition('回転円2', (回転円群[1].周 - 単位円周 / 10) / (単位円周 - 単位円周 / 10));
      setMeterPosition('扁平率1', 回転円群[0].偏平率);
      setMeterPosition('扁平率2', 回転円群[1].偏平率);
      入力実体群['静止円'].input.value = 静止円周;
      入力実体群['回転円1'].input.value = 回転円群[0].周;
      入力実体群['回転円2'].input.value = 回転円群[1].周;
      入力実体群['扁平率1'].input.value = 回転円群[0].偏平率 * 100;
      入力実体群['扁平率2'].input.value = 回転円群[1].偏平率 * 100;
      楕円近似弧群定義();
      display焦点距離();
      initColor();
      displayColorBase();
      displayColorBalance();
      pauseButton.disabled = true;
      deleteButton.disabled = true;
      setTimerMultiple();
      output();
    </script>
